<html>
    <head>
        <link href="https://www.fontspace.com/cursed-timer-ulil-font-f29411" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-name">HOME</h3>
                <div class="score-container " id="Score-homec">
                    <h1 class="Score"  id="Score-home">0</h1>
                </div>
                <div class="plus-container">
                    <button class="plus" data-team = "home" data-score="1"><h3 class="plus-num">+1</h3></span>
                    <button class="plus" data-team = "home" data-score="2"><h3 class="plus-num">+2</h3></span>
                    <button class="plus" data-team = "home" data-score="3"><h3 class="plus-num">+3</h3></span>
                        <button class="plus" data-team = "home" data-score="-1"><h3 class="plus-num">-1</h3></span>
                </div>
            </div>
            <div>
                <h3 class="team-name">GUEST</h3>
                <div class="score-container" id="Score-homec">
                    <h1 class="Score"  id="Score-guest">0</h1>
                </div>
                <div class="plus-container">

                    <button class="plus" data-team = "guest" data-score="1"><h3 class="plus-num">+1</h3></span>
                    <button class="plus" data-team = "guest" data-score="2"><h3 class="plus-num">+2</h3></span>
                    <button class="plus" data-team = "guest" data-score="3"><h3 class="plus-num">+3</h3></span>
                        <button class="plus" data-team = "guest" data-score="-1"><h3 class="plus-num">-1</h3></span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
