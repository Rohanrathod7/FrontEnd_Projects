<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric/Imperial Unit Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="converter-container">
      <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="moon-icon" viewBox="0 0 20 20">
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          />
        </svg>
        <svg class="sun-icon" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>

      <h1 class="converter-title">Metric/Imperial Unit Conversion</h1>

      <div class="input-section">
        <div class="input-wrapper">
          <input
            type="number"
            class="value-input"
            id="valueInput"
            placeholder="20"
            value="20"
            step="0.01"
          />
        </div>

        <button class="convert-btn" onclick="convert()">Convert</button>
      </div>

      <div class="results-section" id="results">
        <div class="result-category">
          <div class="category-title">Length (Meter/Feet)</div>
          <div class="category-result">
            20 meters = 65.62 feet | 20 feet = 6.10 meters
          </div>
        </div>

        <div class="result-category">
          <div class="category-title">Volume (Liters/Gallons)</div>
          <div class="category-result">
            20 liters = 5.28 gallons | 20 gallons = 75.71 liters
          </div>
        </div>

        <div class="result-category">
          <div class="category-title">Mass (Kilograms/Pounds)</div>
          <div class="category-result">
            20 kilos = 44.09 pounds | 20 pounds = 9.07 kilos
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
