<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Link Collector</title>
    <style>
        /* Retro pixel art styling */
        :root {
            --primary: #5f9341;
            --secondary: #8b4513;
            --accent: #ff9900;
            --bg: #2a3f5f;
            --text: #e0e0e0;
            --pixel: 'Press Start 2P', 'Courier New', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--pixel);
            background-color: var(--bg);
            color: var(--text);
            min-width: 400px;
            padding: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%233a5070" opacity="0.5"/><circle cx="60" cy="40" r="3" fill="%233a5070" opacity="0.5"/><circle cx="80" cy="70" r="1.5" fill="%233a5070" opacity="0.5"/><circle cx="30" cy="80" r="2.5" fill="%233a5070" opacity="0.5"/></svg>');
            background-size: 200px 200px;
            position: relative;
            overflow: hidden;
        }

        /* Floating cloud animation */
        .cloud {
            position: absolute;
            background-color: rgba(58, 80, 112, 0.5);
            border-radius: 50%;
            filter: blur(3px);
            z-index: -1;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(calc(100vw + 50px)); }
        }

        /* Header section */
        .header {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        #input-el {
            flex: 1;
            padding: 10px;
            border: 3px solid var(--secondary);
            background-color: #1a2a40;
            color: var(--text);
            font-family: var(--pixel);
            font-size: 12px;
            box-shadow: 4px 4px 0px var(--secondary);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Retro button styling */
        button {
            background-color: var(--primary);
            color: white;
            border: 3px solid var(--secondary);
            padding: 10px;
            font-family: var(--pixel);
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--secondary);
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--secondary);
        }

        button::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }

        button:hover::after {
            opacity: 1;
        }

        #delete-btn {
            background-color: #8b0000;
        }

        /* Random links section */
        .section {
            background-color: rgba(26, 42, 64, 0.7);
            border: 3px solid var(--secondary);
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 4px 4px 0px var(--secondary);
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 5px;
        }

        .section-title h2 {
            font-size: 14px;
            color: var(--accent);
            text-transform: uppercase;
        }

        /* Custom lists styling */
        .custom-list {
            background-color: rgba(26, 42, 64, 0.7);
            border: 3px solid var(--secondary);
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 4px 4px 0px var(--secondary);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .list-title {
            flex: 1;
            font-weight: bold;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 12px;
            background: none;
            border: none;
            color: var(--accent);
            font-family: var(--pixel);
            padding: 5px;
            border-bottom: 2px solid transparent;
        }

        .list-title:focus {
            outline: none;
            border-bottom: 2px solid var(--accent);
            background-color: rgba(255, 153, 0, 0.1);
        }

        .list-actions {
            display: flex;
            gap: 5px;
        }

        .list-actions button {
            font-size: 9px;
            padding: 5px 8px;
        }

        .list-content {
            display: none;
            padding: 10px 0;
            border-top: 2px solid var(--secondary);
        }

        .list-content.open {
            display: block;
        }

        /* Links list styling */
        #ul-el, .list-links {
            list-style: none;
            padding: 0;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 8px 5px;
            border-bottom: 1px solid #3a5070;
            position: relative;
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .link-item:hover {
            background-color: rgba(58, 80, 112, 0.3);
        }

        .link-checkbox {
            margin-right: 10px;
            accent-color: var(--accent);
            transform: scale(1.3);
            cursor: pointer;
        }

        .link-text {
            flex: 1;
            font-size: 11px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link-text a {
            color: var(--text);
            text-decoration: none;
            position: relative;
        }

        .link-text a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent);
            transition: width 0.3s;
        }

        .link-text a:hover::after {
            width: 100%;
        }

        .link-actions {
            display: flex;
            gap: 5px;
        }

        .delete-link {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-family: var(--pixel);
            font-size: 10px;
            padding: 2px 5px;
        }

        /* Pixel art character */
        .pixel-character {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--accent);
            image-rendering: pixelated;
            animation: idle 1.5s infinite alternate;
            z-index: 1;
        }

        @keyframes idle {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
            }
            
            .button-group {
                flex-wrap: wrap;
            }
            
            button {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating clouds -->
    <div class="cloud" style="width: 80px; height: 30px; top: 20px; animation-duration: 40s;"></div>
    <div class="cloud" style="width: 120px; height: 40px; top: 70px; animation-duration: 60s; animation-delay: -10s;"></div>
    <div class="cloud" style="width: 60px; height: 25px; top: 150px; animation-duration: 50s; animation-delay: -20s;"></div>
    
    <!-- Pixel art character -->
    <div class="pixel-character"></div>
    
    <!-- Header section -->
    <div class="header">
        <input type="text" id="input-el" placeholder="Enter a link...">
        <button id="add-list-btn">+ List</button>
    </div>
    
    <!-- Button group -->
    <div class="button-group">
        <button id="input-btn">Add Link</button>
        <button id="tab-btn">Add Tab</button>
        <button id="add-all-tabs-btn">Add All Tabs</button>
        <button id="delete-btn">Delete All</button>
    </div>
    
    <!-- Random links section -->
    <div class="section">
        <div class="section-title">
            <h2>Random Links</h2>
        </div>
        <ul id="ul-el"></ul>
    </div>
    
    <!-- Custom lists container -->
    <div id="custom-lists-container"></div>
    
    <script>
        // State management
        let state = {
            randomLinks: [],
            customLists: []
        };

        // DOM elements
        const inputEl = document.getElementById("input-el");
        const inputBtn = document.getElementById("input-btn");
        const ulEl = document.getElementById("ul-el");
        const deleteBtn = document.getElementById("delete-btn");
        const tabBtn = document.getElementById("tab-btn");
        const addAllTabsBtn = document.getElementById("add-all-tabs-btn");
        const addListBtn = document.getElementById("add-list-btn");
        const customListsContainer = document.getElementById("custom-lists-container");

        // Sound effects
        const sounds = {
            click: new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="),
            success: new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAAAAAA=="),
            error: new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAAAAAA==")
        };

        // Play sound effect
        function playSound(name) {
            try {
                sounds[name].currentTime = 0;
                sounds[name].play();
            } catch (e) {
                // Sound playback error
            }
        }

        // Load state from localStorage
        function loadState() {
            const savedState = localStorage.getItem("retroLinkCollectorState");
            if (savedState) {
                state = JSON.parse(savedState);
                render();
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem("retroLinkCollectorState", JSON.stringify(state));
        }

        // Render the UI
        function render() {
            renderRandomLinks();
            renderCustomLists();
        }

        // Render random links
        function renderRandomLinks() {
            ulEl.innerHTML = "";
            state.randomLinks.forEach((link, index) => {
                const li = document.createElement("li");
                li.className = "link-item";
                li.innerHTML = `
                    <input type="checkbox" class="link-checkbox" data-type="random" data-index="${index}">
                    <div class="link-text">
                        <a href="${link}" target="_blank">${link}</a>
                    </div>
                    <div class="link-actions">
                        <button class="delete-link" data-type="random" data-index="${index}">✕</button>
                    </div>
                `;
                ulEl.appendChild(li);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll(".delete-link[data-type='random']").forEach(btn => {
                btn.addEventListener("click", function() {
                    const index = parseInt(this.dataset.index);
                    state.randomLinks.splice(index, 1);
                    saveState();
                    render();
                    playSound("click");
                });
            });
        }

        // Render custom lists
        function renderCustomLists() {
            customListsContainer.innerHTML = "";
            
            state.customLists.forEach((list, listIndex) => {
                const listElement = document.createElement("div");
                listElement.className = "custom-list";
                listElement.dataset.index = listIndex;
                
                let linksHTML = "";
                list.links.forEach((link, linkIndex) => {
                    linksHTML += `
                        <li class="link-item">
                            <input type="checkbox" class="link-checkbox" data-list="${listIndex}" data-index="${linkIndex}">
                            <div class="link-text">
                                <a href="${link}" target="_blank">${link}</a>
                            </div>
                            <div class="link-actions">
                                <button class="delete-link" data-list="${listIndex}" data-index="${linkIndex}">✕</button>
                            </div>
                        </li>
                    `;
                });
                
                listElement.innerHTML = `
                    <div class="list-header">
                        <input type="text" class="list-title" value="${list.title}" data-index="${listIndex}">
                        <div class="list-actions">
                            <button class="open-all-btn">Open All</button>
                            <button class="delete-list-btn">Delete</button>
                        </div>
                    </div>
                    <div class="list-content ${list.open ? 'open' : ''}">
                        <ul class="list-links">
                            ${linksHTML}
                        </ul>
                        <div class="button-group">
                            <button class="add-link-to-list">Add Link</button>
                            <button class="add-tab-to-list">Add Tab</button>
                            <button class="add-all-tabs-to-list">Add All Tabs</button>
                            <button class="delete-selected">Delete Selected</button>
                        </div>
                    </div>
                `;
                
                customListsContainer.appendChild(listElement);
                
                // Add event listeners for this list
                const listTitle = listElement.querySelector(".list-title");
                listTitle.addEventListener("change", function() {
                    state.customLists[listIndex].title = this.value;
                    saveState();
                });
                
                listElement.querySelector(".list-header").addEventListener("click", function(e) {
                    if (!e.target.classList.contains("list-title") && 
                        !e.target.classList.contains("open-all-btn") && 
                        !e.target.classList.contains("delete-list-btn")) {
                        state.customLists[listIndex].open = !state.customLists[listIndex].open;
                        saveState();
                        render();
                    }
                });
                
                listElement.querySelector(".open-all-btn").addEventListener("click", function(e) {
                    e.stopPropagation();
                    list.links.forEach(link => {
                        chrome.tabs.create({ url: link, active: false });
                    });
                    playSound("success");
                });
                
                listElement.querySelector(".delete-list-btn").addEventListener("click", function(e) {
                    e.stopPropagation();
                    if (confirm(`Delete the list "${list.title}"?`)) {
                        state.customLists.splice(listIndex, 1);
                        saveState();
                        render();
                        playSound("click");
                    }
                });
                
                listElement.querySelector(".add-link-to-list").addEventListener("click", function() {
                    const link = prompt("Enter a link to add to this list:");
                    if (link) {
                        state.customLists[listIndex].links.push(link);
                        saveState();
                        render();
                        playSound("success");
                    }
                });
                
                listElement.querySelector(".add-tab-to-list").addEventListener("click", function() {
                    chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                        if (tabs[0]) {
                            state.customLists[listIndex].links.push(tabs[0].url);
                            saveState();
                            render();
                            playSound("success");
                        }
                    });
                });
                
                listElement.querySelector(".add-all-tabs-to-list").addEventListener("click", function() {
                    chrome.tabs.query({}, function(tabs) {
                        tabs.forEach(tab => {
                            state.customLists[listIndex].links.push(tab.url);
                        });
                        saveState();
                        render();
                        playSound("success");
                    });
                });
                
                listElement.querySelector(".delete-selected").addEventListener("click", function() {
                    const checkboxes = listElement.querySelectorAll(".link-checkbox:checked");
                    if (checkboxes.length === 0) return;
                    
                    // Collect indices to delete (in reverse order to avoid index shifting)
                    const indices = [];
                    checkboxes.forEach(checkbox => {
                        indices.push(parseInt(checkbox.dataset.index));
                    });
                    
                    // Sort in descending order and remove
                    indices.sort((a, b) => b - a).forEach(index => {
                        state.customLists[listIndex].links.splice(index, 1);
                    });
                    
                    saveState();
                    render();
                    playSound("click");
                });
                
                // Add event listeners to delete buttons in list
                listElement.querySelectorAll(".delete-link").forEach(btn => {
                    btn.addEventListener("click", function() {
                        const linkIndex = parseInt(this.dataset.index);
                        state.customLists[listIndex].links.splice(linkIndex, 1);
                        saveState();
                        render();
                        playSound("click");
                    });
                });
            });
        }

        // Add a new custom list
        function addNewList() {
            const title = prompt("Enter a name for your new list:", `List ${state.customLists.length + 1}`);
            if (title) {
                state.customLists.push({
                    title: title,
                    links: [],
                    open: true
                });
                saveState();
                render();
                playSound("success");
            }
        }

        // Initialize
        loadState();

        // Event listeners
        inputBtn.addEventListener("click", function() {
            if (inputEl.value) {
                state.randomLinks.push(inputEl.value);
                inputEl.value = "";
                saveState();
                render();
                playSound("success");
            }
        });

        tabBtn.addEventListener("click", function() {
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                if (tabs[0]) {
                    state.randomLinks.push(tabs[0].url);
                    saveState();
                    render();
                    playSound("success");
                }
            });
        });

        addAllTabsBtn.addEventListener("click", function() {
            chrome.tabs.query({}, function(tabs) {
                tabs.forEach(tab => {
                    state.randomLinks.push(tab.url);
                });
                saveState();
                render();
                playSound("success");
            });
        });

        deleteBtn.addEventListener("click", function() {
            if (confirm("Delete all random links?")) {
                state.randomLinks = [];
                saveState();
                render();
                playSound("click");
            }
        });

        addListBtn.addEventListener("click", addNewList);

        // Create floating clouds
        function createClouds() {
            const container = document.body;
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement("div");
                cloud.classList.add("cloud");
                const size = Math.random() * 60 + 30;
                const top = Math.random() * 200;
                const duration = Math.random() * 40 + 30;
                const delay = Math.random() * -30;
                
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size/3}px`;
                cloud.style.top = `${top}px`;
                cloud.style.animationDuration = `${duration}s`;
                cloud.style.animationDelay = `${delay}s`;
                
                container.appendChild(cloud);
            }
        }

        // Initialize clouds
        createClouds();

        // Handle checkbox selection for batch operations
        document.addEventListener("click", function(e) {
            if (e.target.classList.contains("link-checkbox")) {
                playSound("click");
            }
        });
    </script>
</body>
</html>
